name: push_arxiv_daily_GR

env:
  PYTHON_VERSION: "3.8"
  GITHUB_TOKEN: ${{ secrets.GHB_TOKEN }}

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *' # 每天 UTC 时间 01:00 触发, 即东八区时间9:00

jobs:
  daily-push:
    runs-on: ubuntu-latest
    env:
      CAIYUN_TOKEN: ${{ secrets.CAIYUN_TOKEN }}
      FEISHU_URL: ${{ secrets.FEISHU_URL }}
      Target_Domain: "cs.IR"
      Target_Keyword: "Generative Retrieval Recommendation"
      Paper_Num: 5

    permissions:
      issues: write
      contents: write

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python version
        uses: actions/setup-python@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
        run: pip install requests


      - name: PUSH ARXIV DAILY
        run: python main.py
        
      - name: Commit files
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git add --all
          if [ -z "$(git status --porcelain)"]; then
             echo "::set-output name=push::false"
          else
             git commit -m "chore: update confs" -a
             echo "::set-output name=push::true"
          fi
        shell: bash

      - name: Push changes
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
